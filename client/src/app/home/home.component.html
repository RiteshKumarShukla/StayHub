<div class="landing-page">
    <div class="left-side">
      <h1>StayHub</h1>
      <p>
        Your gateway to unforgettable stays and seamless travel experiences...
      </p>
      <div class="search-bar">
        <input type="text" placeholder="Search for properties..." />
        <button class="search-icon"><i class="fa fa-search"></i></button>
      </div>
    </div>
    <div class="right-side">
      <img src="../assets/googlemap.png" alt="Vacation Rentals" />
    </div>
  </div>
  
  <div class="container carousel-container">
    <div
      id="carouselExampleIndicators"
      class="carousel slide"
      data-ride="carousel"
      data-interval="1500"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carouselExampleIndicators"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <!-- Add more indicators based on the number of images -->
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="https://images.unsplash.com/photo-1455587734955-081b22074882?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80"
            alt="Image 1"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://plus.unsplash.com/premium_photo-1678286771657-cf22aa97faf0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80"
            alt="Image 2"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://images.unsplash.com/photo-1564501049412-61c2a3083791?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2532&q=80"
            alt="Image 3"
          />
        </div>
        <!-- Add more carousel items with dummy images -->
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleIndicators"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
  
  <!-- bottom Image -->
  <div class="bottomImage">
    <img src="../assets/bottomImage.png" alt="" />
  </div>
